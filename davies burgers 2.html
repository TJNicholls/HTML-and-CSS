<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Welcome</title>
</head>

<body>
    <section id="overlay">
        <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
        <hr>
        <form>
            <h1>Create a burger!</h1>
            <section class="protein">
                <label for="patty">What type of protein would you like?</label>
                <input type="text" name="patty" id="patty">

            </section>
            <!--Add your code below-->
            <hr>
            <section class="patties">
                <label for="amount">How many patties would you like?</label>
                <input type="number" name="amount" id="amount" step="1">
            </section>
            <hr>

            <section class="cooked">
                <label for="doneness">How do you want your patty cooked</label>
                <br>
                <span>Rare</span>
                <input type="range" id="doneness" name="doneness" min="0" max="5" step="0.5">
                <span>Well-Done</span>
            </section>
            <hr>

            <section class="toppings">
                <span>What toppings would you like?</span>
                <br>
                <!--Add your code below for the first checkbox-->
                <input type="checkbox" name="topping" id="pickles" value="pickles">
                <label for="chicken">Pickles</label>

                <!--Add your code below for the second checkbox-->
                <input type="checkbox" name="topping" id="lettuce" value="lettuce">
                <label for="lettuce">Lettuce</label>

                <!--Add your code below for the third checkbox-->
                <input type="checkbox" name="topping" id="tomato" value="tomato">
                <label for="tomato">Tomato</label>

            </section>
            <hr>

            <section class="cheesy">
                <span>Would you like to add cheese?</span>
                <br>
                <!--Add your first radio button below-->
                <input type="radio" name="cheese" id="yes" value="yes">
                <label for="yes">Yes</label>

                <!--Add your second radio button below-->
                <input type="radio" name="cheese" id="no" value="no">
                <label for="no">No</label>
            </section>
            <hr>

            <section class="allergies">
                <span>Do you have any allergies?</span>
                <br>
                <input type="radio" name="allergies" id="yes" value="yes">
                <label for="yes">Yes</label>

                <input type="radio" name="allergies" id="no">
                <label for="no">No</label>
            </section>
            <hr>

            <!--Add your dropdown menu below-->
            <section class="bun-type">
                <label for="bun">What type of bun would you like?</label>
                <select id="bun" name="bun ">
                <option value="sesame">Sesame</option>
                <option value="potato">Potato</option>
                <option value="brioche">Brioche</option>
              </select>
            </section>
            <hr>

            <!--Add your datalist below-->
            <section class="sauce-selection">
                <label for="sauce">What type of sauce would you like?</label>
                <input type="text" list="sauces " id="sauce" name="sauce">
                <datalist id="sauces">
                  <option value="ketchup">ketchup</option>
                  <option value="mayo">mayo</option>
                  <option value="bbq">bbq</option>
                </datalist>
            </section>
            <hr>

            <section class="extra-info">
                <label for="extra">Anything else you want to add?</label>
                <br>
                <!--Add your code below-->
                <textarea id="extra" name="extra" rows="3" cols="40">Give us the details of your allergies if applicable or you can use this area to tell us anything else!</textarea>
            </section>
            <hr>

            <!--Add your code below-->
            <section class="submission ">
                <input type="submit" value="Send">
            </section>

        </form>
    </section>
</body>

</html>
